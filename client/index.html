<!DOCTYPE html>
<html>

<head>
	<title>IOT Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./lib/bootstrap.min.css">
	<link rel="icon" href="rabbitmq-icon.svg" type="image/svg+xml">
	<!--  Load site-specific customizations after bootstrap. -->
	<link rel="stylesheet" href="style.css">
	<script src="./index.js"></script>
</head>

<body>
	<div id="spinner">
		<div class="spinner-border text-primary" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<div style="margin-top: 24px;" id="data" class="container d-flex flex-column hidden">
		<h1 class="mb-4">IOT RabbitMQ Project</h1>
		<p class="mb-4">Implementation of RabbitMQ along with IoT devices (Course Project 2020-2021)</p>
		<div class="d-flex pt-4 pb-3">
			<h3 style="flex-grow: 1;">Device Status</h3>
		</div>
		<div>
			<div style="display: flex; margin-bottom: 24px;">
				<div style="display: flex"><img id="status-img"
						style="width: 0.75em; color: rgb(137, 198, 131); margin-left: 0px; margin-right: 6px;"
						src="./online.svg" /><span id="status">ONLINE</span></div>
			</div>
			<div>
				<div class="stats-container">
					<div>
						<div class="d-flex">
							<div style="display: flex; margin-bottom: 12px; flex-basis: 95%;"><img
									class="status-img-icon" src="./temp.svg" />Temperature</div>
							<div id="temp-value"></div>
						</div>
						<div class="progress" style="height: 20px;">
							<div id="temp-progress" class="progress-bar" role="progressbar" style="width: 25%;"
								aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					<div>
						<div style="display: flex; margin-bottom: 12px;"><img class="status-img-icon"
								src="./cpu.svg" />CPU</div>
						<div class="progress" style="height: 20px;">
							<div id="cpu-progress" class="progress-bar" role="progressbar" style="width: 25%;"
								aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					<div>
						<div style="display: flex; margin-bottom: 12px;"><img class="status-img-icon"
								src="./ram.svg" />Memory</div>
						<div class="progress" style="height: 20px;">
							<div id="ram-progress" class="progress-bar" role="progressbar" style="width: 25%;"
								aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
					<div>
						<div style="display: flex; margin-bottom: 12px;"><img class="status-img-icon"
								src="./hdd.svg" />Storage</div>
						<div class="progress" style="height: 20px;">
							<div id="hdd-progress" class="progress-bar" role="progressbar" style="width: 25%;"
								aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="d-flex pt-4">
				<h3 style="flex-grow: 1;">Schedule Overview</h3>
				<button type="button" class="btn btn-primary d-flex align-items-center" data-toggle="modal"
					data-target="#uploadModal"><img class="mr-2" style="width: 1.5rem;" src="./plus.svg" />Add
					Asset</button>
			</div>
			<ul id="content-list" class="list-group mt-4">
			</ul>
			<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
				aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">Upload</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<input type="file" id="fileUpload" />
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							<button type="button" id="upload-btn" class="btn btn-primary">Upload</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Load Bootstrap JavaScript components -->
		<script src="./lib/jquery.js"></script>
		<script src="./lib/bootstrap.min.js"></script>
</body>

</html>
